{% extends "base_generic.html" %}

{% block content %}
    <style>
        /* Custom styles for the delete confirmation template */
        .confirmation-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .delete-heading {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .warning-message {
            background-color: #ffc107; /* Yellow background for warning */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .delete-button {
            background-color: #dc3545; /* Red background for delete button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        .cancel-button {
            background-color: #007bff; /* Blue background for cancel button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>

    <div class="confirmation-container">
        <h2 class="delete-heading">Delete Contact: {{ contact.name }}?</h2>
        <div class="warning-message">
            <p>Are you sure you want to delete this contact? This action cannot be undone.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-button">Yes, Delete</button>
        </form>
        <button type="button" class="cancel-button" onclick="window.location.href='{% url 'contact_list' %}'">Cancel</button>
    </div>
{% endblock %}
